{{ define "main" }}

<section class="site-blog-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12 text-center">
        <h1>{{ .Title }}</h1>
<!--         <p>
          {{ .Params.description }}
        </p> -->
      </div>
    </div>
  </div>
</section>

<section class="site-blog">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 9).Pages }}
      <div class="col-lg-4 zoom-xs">
        <a href="{{ .Permalink }}" class="read-more">
          <img src="{{ .Params.image | absURL }}" alt="post-thumb" class="img-fluid">
        </a>  
        <article class="site-blog-post p-3">
          <!-- {{ with .Params.image }}

           <div class="site-blog-post-thumb">

          </div>
          {{ end }} 
          <div class="site-blog-post-content"> -->
<!--           <span>{{ .PublishDate.Format "January 2, 2006" }}</span> -->
          <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
          <p>
            {{ .Summary }} ...
          </p>
        </article>
<!--           </div>
        </article> --> 
      </div>
      {{ end }}
      <div class="col-12">
        <div class="site-blog-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
